<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="/shomya/resources/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
            href="/shomya/resources/lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/shomya/resources/css/style.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h2 {
            color: #d19c97;
            margin-bottom: 30px;
        }
        .form-control {
            border-color: #d19c97;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .form-control:focus {
            border-color: #d19c97;
            box-shadow: 0 0 0 0.2rem rgba(209, 156, 151, 0.25);
        }
        .btn-primary {
            background-color: #d19c97;
            border-color: #d19c97;
        }
        .btn-primary:hover {
            background-color: #b1897f;
            border-color: #b1897f;
        }
        .control-group label {
            margin-bottom: 5px;
            color: #333;
            display: block;
            text-align: left;
        }
        .help-block {
            font-size: 0.875rem;
            color: #dc3545;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }
        /* Circular image at the top */
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        /* Password toggle button */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>


</head>

<body>
<div class="container">
    <h2 class="text-center">Login</h2>
    <div id="error-msg" class="error-message"></div>

    <form method="post" action="/shomya/app/login">
        <!-- Username -->
        <div class="control-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Username"
                    required="required"
                    data-validation-required-message="Please enter your username"
            />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Password -->
        <div class="control-group">
            <label for="password">Password</label>
            <div style="position: relative;">
                <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required="required"
                        data-validation-required-message="Please enter your password"
                />
                <i
                        id="toggle-password-icon"
                        class="fa fa-eye password-toggle"
                        onclick="togglePassword()"
                ></i>
            </div>
            <p class="help-block text-danger"></p>
        </div>

        <!-- Submit and Reset Buttons -->
        <div>
            <button class="btn btn-primary py-2 px-4" type="submit">Login</button>
            <button class="btn btn-secondary py-2 px-4" type="reset">Reset</button>
        </div>
    </form>
</div>


<script>
    window.onload = function () {
        // Get the error parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error === "invalidCredentials") {
            document.getElementById("error-msg").textContent =
                "Wrong username or password.";
            document.getElementById("error-msg").style.display = "block";
        }
    };

    function togglePassword() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("toggle-password-icon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
