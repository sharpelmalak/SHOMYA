<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Update Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Update Profile" name="keywords">
    <meta content="Update your profile details" name="description">

    <!-- Favicon -->
    <link href="/shomya/resources/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/shomya/resources/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/shomya/resources/css/style.css" rel="stylesheet">

    <script>
        function updateProfile() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "UpdateProfileServlet", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var params = "username=" + document.getElementById("username").value +
                         "&name=" + document.getElementById("name").value +
                         "&password=" + document.getElementById("password").value +
                         "&email=" + document.getElementById("email").value +
                         "&birthdate=" + document.getElementById("birthdate").value +
                         "&job=" + document.getElementById("job").value +
                         "&creditLimit=" + document.getElementById("creditLimit").value +
                         "&address=" + document.getElementById("address").value;

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert("Profile updated successfully");
                    } else {
                        alert("Error updating profile");
                    }
                }
            };

            xhr.send(params);
        }
    </script>
</head>

<body>
<!-- Profile Update Form -->
<div class="container">
    <h2 class="text-center">Update Profile</h2>

    <form onsubmit="event.preventDefault(); updateProfile();">
        <!-- Name -->
        <div class="control-group">
            <input type="text" class="form-control" id="name" placeholder="Name" required="required" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Username -->
        <div class="control-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required="required" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Email -->
        <div class="control-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required="required" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Password -->
        <div class="control-group">
            <input type="password" class="form-control" id="password" placeholder="Password" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Birthdate -->
        <div class="control-group">
            <input type="date" class="form-control" id="birthdate" placeholder="Birthdate" required="required" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Job -->
        <div class="control-group">
            <input type="text" class="form-control" id="job" placeholder="Job" required="required" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Credit Limit -->
        <div class="control-group">
            <input type="number" class="form-control" id="creditLimit" placeholder="Credit Limit" step="0.01" required="required" />
            <p class="help-block text-danger"></p>
        </div>

        <!-- Address -->
        <div class="control-group">
            <textarea class="form-control" id="address" placeholder="Address" required="required"></textarea>
            <p class="help-block text-danger"></p>
        </div>

        <!-- Submit Button -->
        <div>
            <button class="btn btn-primary py-2 px-4" type="submit">Update Profile</button>
        </div>
    </form>
</div>

<!-- Bootstrap and other necessary scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/shomya/resources/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/shomya/resources/js/main.js"></script>
</body>

</html>
